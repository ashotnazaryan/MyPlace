<div class="header-container">
    <div class="header-image">
        <!-- <img src="/assets/image/main-2.png" /> -->
    </div>
    <div class="language">
        <mat-form-field>
            <mat-select placeholder="Theme" (change)="changeTheme($event)">
                <mat-option *ngFor="let theme of themes" [value]="theme?.value">
                    {{ theme?.value }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="menu">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
</div>
