<div class="header-container">
    <div class="language">
        <mat-form-field>
            <mat-select placeholder="Theme" (change)="changeTheme($event)">
                <mat-option *ngFor="let theme of themes" [value]="theme?.value">
                    {{ theme?.value }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
</div>
