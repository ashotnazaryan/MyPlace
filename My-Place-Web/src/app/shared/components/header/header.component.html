<div class="header-container vertical-center">
    <button class="open" mat-icon-button color="primary" (click)="openMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">
        <a href="#">LOGO</a>
    </div>
    <div class="menu">
        <button mat-button color="primary" [matMenuTriggerFor]="menu1">Menu-1</button>
        <mat-menu #menu1="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button color="primary" [matMenuTriggerFor]="menu2">Menu-2</button>
        <mat-menu #menu2="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 3</button>
        </mat-menu>
    </div>
    <div class="language">
        <button mat-icon-button color="primary" [matMenuTriggerFor]="languagemenu">
            <mat-icon>language</mat-icon>
            <span>{{currentLanguage?.value}}</span>
        </button>
        <mat-menu #languagemenu="matMenu" class="language-menu" [overlapTrigger]="false">
            <button mat-menu-item *ngFor="let language of languages" (click)="changeLanguage(language)">
                <span>{{ language?.value }}</span>
            </button>
        </mat-menu>
    </div>
</div>
