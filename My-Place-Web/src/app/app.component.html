<div class="app-container" [ngClass]="{'en-theme': selectedTheme?.key === 'en-theme', 'ua-theme': selectedTheme?.key === 'ua-theme', 'am-theme': selectedTheme?.key === 'am-theme'}">
    <header (onLanguageChanged)="languageChangeHandler($event)" (onMenuButtonClicked)="menuButtonClickHandler($event)"></header>
    <left-menu *ngIf="menuButtonClicked"></left-menu>
    <content></content>
    <footer></footer>
</div>
